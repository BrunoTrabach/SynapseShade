name: Android + Web CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant gradlew permission
        run: chmod +x android/gradlew

      - name: Build all APK variants
        run: |
          cd android
          ./gradlew clean assembleDebug assembleRelease --no-daemon

      - name: Locate and list generated APKs
        run: |
          echo "=== APKs encontrados ==="
          find android/app/build/outputs/apk -type f -name "*.apk"

      - name: Upload APK artifacts (release + debug)
        uses: actions/upload-artifact@v4
        with:
          name: synapseshade-apks
          path: |
            android/app/build/outputs/apk/**/*.apk
            **/app/build/outputs/apk/**/*.apk
